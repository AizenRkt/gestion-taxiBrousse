  <script>
document.addEventListener("DOMContentLoaded", () => {
    loadVoyages();
});

function loadVoyages() {
    fetch("/api/voyages")
        .then(response => {
            if (!response.ok) {
                throw new Error("Erreur lors du chargement des voyages");
            }
            return response.json();
        })
        .then(data => {
            const tbody = document.getElementById("voyages-table-body");
            tbody.innerHTML = "";

            data.forEach(voyage => {
                const dateDepart = formatDate(voyage.dateDepart);

                const row = `
                    <tr>
                        <td>${voyage.depart}</td>
                        <td>${voyage.arrivee}</td>
                        <td>${dateDepart}</td>
                        <td>${voyage.vehicule}</td>
                        <td>${voyage.prix.toFixed(2)} â‚¬</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="acheterBillet(${voyage.idVoyage})">
                                Acheter
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        })
        .catch(error => {
            console.error(error);
        });
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString("fr-FR") + " Ã  " +
           date.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
}

function acheterBillet(idVoyage) {
    alert("Billet pour le voyage ID " + idVoyage);

}
